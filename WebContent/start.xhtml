<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>WOW - Start Game</title>
	<h:outputScript library="javax.faces" name="jsf.js" target="body" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="style.css" />

	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="app.js"/>
</h:head>
<h:body>
	
	<div class="container">
		<div class="user">
			<span class="user-name">#{loginBean.name}</span>
			<span class="user-point" id="user-point"> 00</span>
			<div class="logout"><a href="index.jsf">Sair</a> </div>
		</div>

		<div class="timer">
			<h1 id="time">60</h1>
		</div>

		<div class="word" id="word">
			<ul id="palavras_portugues">
			    <ui:repeat value="#{startBean.palavras}" var="word">
			        <li><h:outputText value="#{word.portugues}" /></li>
			    </ui:repeat>
			</ul>
		</div>
		

	<button type="submit" id="started"  class="btn-default" onclick="tim()">
		Start Game
	</button>
	
	<div id="ajax">
	<h:form onkeypress="word_next()">
        <h:outputLabel value="Tecle ENTER para continuar:" for="word" />
            <h:inputText 
             	value="#{startBean.word}"
             	required="true"
             	requiredMessage="Informe uma tradução"
             	styleClass="form-input" 
             	id="word" />
             	<h:message for="word" styleClass="error-message"/>
        
        
        <h:commandButton value="Show Message">
    		<f:ajax execute="word" render="output" />
		</h:commandButton>

    </h:form>
    </div>
   
   
	</div>
	
	
	<ul id="palavras_ingles">
    <ui:repeat value="#{startBean.palavras}" var="word">
        <li><h:outputText value="#{word.ingles}" /></li>
    </ui:repeat>
	</ul>
	
	
	<div class="sucesso">
		<h1>Ohhh,<br /> você manja</h1>
	</div>
	<div class="erro">
		<h1>Opps,<br /> Errou..<br /> vamos pra próxima! </h1>
	</div>

	
	
</h:body>

</html>
